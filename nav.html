<!-- Hamburger Menu Toggle -->
    <div class="burger">

<nav id="mobile-navigation" class="fixed top-0 right-0 bottom-0 left-0 backdrop-brightness-50 z-10" :class="openMenu ? 'visible' : 'invisible' " x-cloak>

<template x-if="true">
    <span x-text="message"></span>
</template>

<!-- UL Links and Background -->
<div class="flex justify-center items-center">
    <div class="absolute top-0 right-0 bottom-0 w-full md:w-1/2 pt-36 px-10 bg-sienna drop-shadow-2xl z-10 transition-all"
    :class="openMenu ? 'translate-x-0' : 'translate-x-full'">
    <ul  class="tochover">
<div class="tocitem">
    <li class="menuitem" id="home">
      <span class="menunumber">01.</span>
      <a href="index.html" class="p-3" aria-current="true">Home</a>
    </li>
</div>
<div class="tocitem">
    <li class="menuitem" id="work">
      <span class="menunumber">02.</span>
      <a href="index.html#mywork" class="p-3">Work</a>
    </li>
</div>
<div class="tocitem">
    <li class="menuitem" id="about">
      <span class="menunumber">03.</span>
      <a href="about.html" class="p-3">About</a>
    </li>
</div>
<div class="tocitem">
    <li class="menuitem" id="contact">
      <span class="menunumber">04.</span>
      <a href="contact.html" class="p-3">Contact</a>
    </li>
</div>
    </ul>
    </div>
</div>

<style>
    #home {
     position: relative;
     animation-iteration-count: 1;
     animation: slidein 0.7s ease-out;
     animation-fill-mode: both;
     animation-delay: 1s;
    }
    /* Move it (define the animation) */
    @keyframes slidein {
     0%   { 
     transform: translateX(200%); 
     opacity: 0;		
     }
     100% { 
     transform: translateX(0%); 
     opacity: 1;
     }
    }

    #work {
     position: relative;
     animation-iteration-count: 1;
     animation: slidein 0.8s ease-out;
     animation-fill-mode: both;
     animation-delay: 1s;
    }
    /* Move it (define the animation) */
    @keyframes slidein {
     0%   { 
     transform: translateX(200%); 
     opacity: 0;		
     }
     100% { 
     transform: translateX(0%); 
     opacity: 1;
     }
    }

    #about {
     position: relative;
     animation-iteration-count: 1;
     animation: slidein 0.9s ease-out;
     animation-fill-mode: both;
     animation-delay: 1s;
    }
    /* Move it (define the animation) */
    @keyframes slidein {
     0%   { 
     transform: translateX(200%); 
     opacity: 0;		
     }
     100% { 
     transform: translateX(0%); 
     opacity: 1;
     }
    }

    #contact {
     position: relative;
     animation-iteration-count: 1;
     animation: slidein 1s ease-out;
     animation-fill-mode: both;
     animation-delay: 1s;
    }
    /* Move it (define the animation) */
    @keyframes slidein {
     0%   { 
     transform: translateX(200%); 
     opacity: 0;		
     }
     100% { 
     transform: translateX(0%); 
     opacity: 1;
     }
    }
</style>

<script>
    function reset_animation() {
    var el = document.getElementById('home');
    el.style.animation = 'none';
    el.offsetHeight; /* trigger reflow */
    el.style.animation = null; 
}
</script>

  <!-- Close Button -->
  <button class="absolute top-0 right-0 bottom-0 left-0" @click="openMenu = !openMenu"
     :aria-expanded="openMenu"
      aria-controls="mobile-navigation" aria-label="Close Navigation Menu">
    <svg class="h-12 w-12 md:h-16 md:w-16 absolute top-2 right-2 z-10 pt-4 pr-4" viewBox="0 0 50 50" xmlns="http://www.w3.org/2000/svg" xml:space="preserve" style="fill-rule:evenodd;clip-rule:evenodd;stroke-linecap:round;stroke-linejoin:round;stroke-miterlimit:1.5"><path style="fill:none" d="M0 0h50v50H0z"/><circle cx="25.177" cy="25.177" r="22.823" style="fill:none;stroke:#fff;stroke-width:2.56px"/><path d="m14.572 15.35 21.27 21.27M35.842 15.35l-21.27 21.27" style="fill:none;stroke:#fff;stroke-width:1.53px"/></svg>
