    <div class="flex w-full mt-2 pb-10 justify-center items-center">
        <div class="flex flex-col space-y-6 bg-white w-full max-w-4xl p-8 rounded-md shadow-lg text-sienna">
            <div class="flex flex-col justify-between">
                <form method="post" action="https://public.herotofu.com/v1/750cd7c0-1cf3-11ed-9730-af3c511c5e41" class="flex flex-col space-y-4">
                    <div class="pb-4">
                        <label for="name" class="text-2xl font-athelas">Name</label>
                        <input type="text" name="Name" id="name" placeholder="Your Name" class="ring-1 ring-tan w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-1 focus:ring-sienna" required/>
                    </div>
                    <div class="pb-4">
                        <label for="email" class="text-2xl font-athelas">Email Address</label>
                        <input name="email" id ="email" type="email" placeholder="youremail@example.com" class="ring-1 ring-tan w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-1 focus:ring-sienna" required/>
                    </div>
                    <div class="pb-4">
                        <label for="" class="text-2xl font-athelas text-sienna">Reason For Contact</label>
                        <textarea name="message" class="block w-full ring-1 ring-tan rounded-md px-4 py-2 mt-2 outline-none focus:ring-1 focus:ring-sienna" rows="3" placeholder="Hi, my name is..."
                        ></textarea>
                    </div>
                    <button type="submit" value="Download CTA" class="inline-block self-end text-sienna text-lg font-cardo font-semibold rounded-lg px-6 uppercase">Send</button>
                </form>

                
            </div>
        </div>
    </div>
